<div class="text-layout">
  <h2>Pipes Personalizados</h2>
  <p>Pipes creados por {{'nosotros' | mayusculas: enMayusculas }}.</p>
</div>

  <hr>

  <p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
      <button pButton
              type = 'button'
              label="Toggle MayÃºscula"
              class="p-mr-1 p-button-warning"
              (click)="cambiarMayuscula()"
      ></button>

      <button
        pButton
        icon="pi pi-sort"
        class="p-mr-1"
        label="Por nombre"
        (click)="cambiarOrden('nombre')"
      ></button>
      <button
        pButton
        icon="pi pi-sort"
        class="p-mr-1 p-button-success"
        label="Vuela"
        (click)="cambiarOrden('vuela')"
      ></button>

      <button
        pButton
        icon="pi pi-sort"
        class="p-mr-1 p-button-help"
        label="Por Color"
        (click)="cambiarOrden('color')"
      ></button>



    </div>
  </p-toolbar>

  <div class="p-grid">
    <div class="p-col p-mt-2">
      <p-table [value]="heroes | ordenar: ordenarPor">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.vuela | vuela | titlecase}}</td>
            <td>{{heroe.color}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

<hr>

<div class="p-grid">
  <div class="p-col p-mt-5">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Code <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Code <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Code <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuela | titlecase}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
