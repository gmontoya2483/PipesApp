<div class="text-layout">
  <h2>DecimalPipe y Porcentaje</h2>
  <p>
    Pipes incluídos en Angular - Usualmente en el  CommonModule.
  </p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas"
            subheader="del presente año"
    >
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ventas Brutas"
            subheader="del presente año"
    >
      {{ (ventasNetas * (1+porcentaje)) | currency:'ARS':'symbol-narrow': '1.2-2' }}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ganancia porcentual"
            subheader="del presente año"
    >
      {{ porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>

</div>
